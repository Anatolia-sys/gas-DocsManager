<style>
  /* === Claude風モダンデザイン === */
  :root {
    --primary: #D97757;
    --primary-light: #E8956F;
    --primary-dark: #C4603E;
    --bg-main: #F5F0EB;
    --bg-surface: #FFFFFF;
    --bg-sidebar: #2C2B28;
    --bg-sidebar-hover: #3D3C38;
    --bg-sidebar-active: #4A4945;
    --text-primary: #1A1915;
    --text-secondary: #6B6560;
    --text-sidebar: #D4D0CB;
    --text-sidebar-active: #FFFFFF;
    --border: #E5DED6;
    --border-light: #F0EBE5;
    --success: #3D8C6F;
    --warning: #D4951A;
    --danger: #C4453A;
    --info: #4A7FB5;
    --radius: 12px;
    --radius-sm: 8px;
    --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
    --transition: 0.2s ease;
  }

  * {
    box-sizing: border-box;
  }

  body {
    background-color: var(--bg-main);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", sans-serif;
    color: var(--text-primary);
    margin: 0;
    padding: 0;
  }

  /* === レイアウト === */
  .app-layout {
    display: flex;
    min-height: 100vh;
  }

  /* === サイドバー === */
  .sidebar {
    width: 260px;
    background: var(--bg-sidebar);
    color: var(--text-sidebar);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    z-index: 1000;
    transition: transform var(--transition);
  }

  .sidebar-brand {
    padding: 20px 20px 16px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }
  .sidebar-brand h1 {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 0;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .sidebar-brand .brand-icon {
    width: 28px;
    height: 28px;
    background: var(--primary);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.9rem;
  }

  .sidebar-nav {
    flex: 1;
    padding: 12px 8px;
    overflow-y: auto;
  }
  .sidebar-nav .nav-section {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: rgba(255,255,255,0.35);
    padding: 16px 12px 6px;
    font-weight: 600;
  }

  .nav-item-sidebar {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    border-radius: var(--radius-sm);
    color: var(--text-sidebar);
    text-decoration: none;
    font-size: 0.875rem;
    cursor: pointer;
    transition: all var(--transition);
    margin-bottom: 2px;
  }
  .nav-item-sidebar:hover {
    background: var(--bg-sidebar-hover);
    color: #fff;
  }
  .nav-item-sidebar.active {
    background: var(--bg-sidebar-active);
    color: var(--text-sidebar-active);
    font-weight: 500;
  }
  .nav-item-sidebar i {
    font-size: 1.05rem;
    width: 20px;
    text-align: center;
  }

  /* === メインコンテンツ === */
  .main-content {
    flex: 1;
    margin-left: 260px;
    padding: 24px 32px;
    min-height: 100vh;
  }

  .page-header {
    margin-bottom: 24px;
  }
  .page-header h2 {
    font-size: 1.4rem;
    font-weight: 600;
    margin: 0;
    color: var(--text-primary);
  }
  .page-header p {
    margin: 4px 0 0;
    color: var(--text-secondary);
    font-size: 0.875rem;
  }

  /* === カード === */
  .card {
    background: var(--bg-surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }
  .card-header {
    background: transparent;
    border-bottom: 1px solid var(--border-light);
    padding: 16px 20px;
    font-weight: 600;
  }
  .card-body {
    padding: 20px;
  }
  .card-footer {
    background: transparent;
    border-top: 1px solid var(--border-light);
    padding: 12px 20px;
  }

  /* === ボタン === */
  .btn-primary {
    background-color: var(--primary);
    border-color: var(--primary);
    border-radius: var(--radius-sm);
    font-weight: 500;
    transition: all var(--transition);
  }
  .btn-primary:hover {
    background-color: var(--primary-dark);
    border-color: var(--primary-dark);
  }
  .btn-outline-primary {
    color: var(--primary);
    border-color: var(--primary);
    border-radius: var(--radius-sm);
  }
  .btn-outline-primary:hover {
    background-color: var(--primary);
    border-color: var(--primary);
  }
  .btn { border-radius: var(--radius-sm); }

  /* === フォーム === */
  .form-control, .form-select {
    border-radius: var(--radius-sm);
    border-color: var(--border);
    transition: border-color var(--transition), box-shadow var(--transition);
  }
  .form-control:focus, .form-select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(217, 119, 87, 0.15);
  }
  .form-label {
    font-weight: 500;
    font-size: 0.875rem;
    color: var(--text-secondary);
  }

  /* === ローディングオーバーレイ === */
  .loading-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(245, 240, 235, 0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1070;
    backdrop-filter: blur(4px);
  }
  .spinner-border {
    color: var(--primary) !important;
  }

  /* === ステータスバッジ === */
  .badge-draft { background-color: var(--warning); color: #fff; }
  .badge-completed { background-color: var(--success); color: #fff; }
  .badge-archived { background-color: var(--text-secondary); color: #fff; }
  .badge-active { background-color: var(--success); color: #fff; }
  .badge {
    border-radius: 6px;
    font-weight: 500;
    font-size: 0.75rem;
    padding: 4px 8px;
  }

  /* === テーブル === */
  .table {
    border-color: var(--border-light);
  }
  .table thead th {
    background: var(--bg-main);
    border-bottom: 2px solid var(--border);
    font-size: 0.8rem;
    font-weight: 600;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.03em;
    white-space: nowrap;
  }
  .table tbody td {
    font-size: 0.875rem;
    vertical-align: middle;
    border-color: var(--border-light);
    padding: 10px 12px;
  }
  .table-hover tbody tr:hover {
    background-color: rgba(217, 119, 87, 0.04);
  }
  .table-row-selected {
    background-color: rgba(217, 119, 87, 0.08) !important;
  }

  /* === アクションバー === */
  .action-bar {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 16px;
    padding: 12px 16px;
    background: var(--bg-surface);
    border-radius: var(--radius);
    border: 1px solid var(--border);
  }

  /* === 検索バー === */
  .search-bar {
    max-width: 280px;
  }
  .search-bar .form-control {
    border-left: none;
  }
  .search-bar .input-group-text {
    background: var(--bg-surface);
    border-color: var(--border);
  }

  /* === 編集エリア === */
  .memo-content-editor {
    min-height: 300px;
    font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    font-size: 0.875rem;
    line-height: 1.6;
    border-radius: var(--radius-sm);
  }

  /* === インライン編集 === */
  .inline-edit-input {
    border: 2px solid var(--primary);
    border-radius: 6px;
    padding: 3px 8px;
    font-size: 0.875rem;
    width: 100%;
    max-width: 300px;
    outline: none;
    box-shadow: 0 0 0 3px rgba(217, 119, 87, 0.15);
  }

  /* === テンプレートプレビュー === */
  .template-preview {
    background-color: var(--bg-main);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 16px;
    white-space: pre-wrap;
    font-size: 0.875rem;
    max-height: 400px;
    overflow-y: auto;
  }

  /* === リストグループ === */
  .list-group-item {
    border-color: var(--border-light);
    transition: background-color var(--transition);
  }
  .list-group-item.active {
    background-color: var(--primary);
    border-color: var(--primary);
  }
  .list-group-item-action:hover {
    background-color: rgba(217, 119, 87, 0.06);
  }

  /* === モーダル === */
  .modal-content {
    border-radius: var(--radius);
    border: none;
    box-shadow: var(--shadow-md);
  }
  .modal-header {
    border-bottom-color: var(--border-light);
  }
  .modal-footer {
    border-top-color: var(--border-light);
  }

  /* === トースト === */
  .toast {
    border-radius: var(--radius-sm);
  }

  /* === セットアップ画面 === */
  .setup-card {
    max-width: 500px;
    margin: 80px auto;
    text-align: center;
  }
  .setup-card .setup-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    border-radius: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: #fff;
    margin-bottom: 20px;
  }

  /* === 空状態 === */
  .empty-state {
    text-align: center;
    padding: 48px 24px;
    color: var(--text-secondary);
  }
  .empty-state i {
    font-size: 2.5rem;
    opacity: 0.4;
    margin-bottom: 12px;
  }

  /* === メンバーアバター === */
  .member-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--primary);
    color: #fff;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 0.8rem;
  }

  /* === レスポンシブ === */
  @media (max-width: 991px) {
    .sidebar {
      transform: translateX(-100%);
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .main-content {
      margin-left: 0;
    }
    .sidebar-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
  }

  /* === モバイルヘッダー === */
  .mobile-header {
    display: none;
    position: sticky;
    top: 0;
    z-index: 100;
    background: var(--bg-surface);
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
    align-items: center;
    gap: 12px;
  }
  @media (max-width: 991px) {
    .mobile-header {
      display: flex;
    }
    .main-content {
      padding: 16px;
    }
  }

  /* === 案件カード === */
  .project-card {
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 16px;
    transition: all var(--transition);
    cursor: pointer;
  }
  .project-card:hover {
    border-color: var(--primary);
    box-shadow: 0 0 0 1px var(--primary);
  }
  .project-card.selected {
    border-color: var(--primary);
    background: rgba(217, 119, 87, 0.04);
  }

  /* === タグ・チップ === */
  .chip {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 2px 10px;
    border-radius: 20px;
    font-size: 0.75rem;
    background: var(--bg-main);
    color: var(--text-secondary);
    border: 1px solid var(--border);
  }

  /* === 配布ボタン === */
  .distribute-btn-group .btn {
    font-size: 0.8rem;
  }

  /* === nav tabs カスタム === */
  .nav-tabs .nav-link {
    color: var(--text-secondary);
    border: none;
    border-bottom: 2px solid transparent;
    padding: 8px 16px;
    font-weight: 500;
  }
  .nav-tabs .nav-link.active {
    color: var(--primary);
    border-bottom-color: var(--primary);
    background: transparent;
  }
  .nav-tabs .nav-link:hover {
    color: var(--primary);
    border-color: transparent;
    border-bottom-color: var(--primary-light);
  }
</style>
